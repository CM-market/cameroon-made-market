server {
    listen 80;
    server_name 13.62.14.141;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 13.62.14.141;

    # Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/13.62.14.141/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/13.62.14.141/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Serve frontend static files
    root /usr/share/nginx/html;
    index index.html;

    # Try frontend static files and SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all other requests to backend
    location ~ ^/.* {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}