server {
    listen 80;
    server_name transac.site www.transac.site 13.62.14.141;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name transac.site www.transac.site 13.62.14.141;

    ssl_certificate /etc/letsencrypt/live/transac.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/transac.site/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires max;
        access_log off;
    }

    # Proxy MinIO requests
    location /minio/ {
        proxy_pass http://minio:9000/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}